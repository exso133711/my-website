<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная шалава Башкиростана</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .title-text {
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .bg-pattern {
            background-image: radial-gradient(rgba(0, 0, 0, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-pattern">
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-10 w-16 h-16 rounded-full bg-pink-200 opacity-30 floating-element" style="animation-delay: 0s;"></div>
        <div class="absolute top-3/4 right-20 w-24 h-24 rounded-full bg-blue-200 opacity-30 floating-element" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/3 left-1/4 w-20 h-20 rounded-full bg-purple-200 opacity-30 floating-element" style="animation-delay: 2s;"></div>
        <div class="absolute top-2/3 right-1/3 w-12 h-12 rounded-full bg-yellow-200 opacity-30 floating-element" style="animation-delay: 3s;"></div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
        <!-- Decorative Header -->
        <div class="absolute top-0 left-0 right-0 py-4 px-6 bg-white bg-opacity-80 backdrop-blur-sm shadow-sm">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-heart text-pink-500 text-xl"></i>
                    <span class="font-medium text-gray-800">Башкирские легенды</span>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-pink-600 transition">Главная</a>
                    <a href="#" class="text-gray-700 hover:text-pink-600 transition">О нас</a>
                    <a href="#" class="text-gray-700 hover:text-pink-600 transition">Галерея</a>
                    <a href="#" class="text-gray-700 hover:text-pink-600 transition">Контакты</a>
                </nav>
                <button class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Main Title Card -->
        <div class="max-w-4xl w-full bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden transform transition-all hover:scale-[1.01] duration-300">
            <div class="p-8 md:p-12 text-center">
                <div class="mb-6 flex justify-center">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-r from-pink-400 to-purple-500 flex items-center justify-center shadow-lg">
                        <i class="fas fa-crown text-white text-4xl"></i>
                    </div>
                </div>
                
                <h1 class="title-text text-3xl md:text-5xl font-bold text-gray-800 mb-4">
                    Главная шалава Башкиростана
                </h1>
                
                <h2 class="text-2xl md:text-3xl font-semibold text-pink-600 mb-6">
                    Миляуша Мавлитьяновна
                </h2>
                
                <div class="inline-flex items-center bg-yellow-100 text-yellow-800 px-4 py-2 rounded-full mb-8">
                    <i class="fas fa-medal mr-2"></i>
                    <span class="font-medium">47 лет стажа</span>
                </div>
                
                <p class="text-gray-600 max-w-2xl mx-auto mb-8">
                    Легендарная личность с богатой историей и невероятным опытом. 
                    Настоящий символ женственности и обаяния Башкиростана.
                </p>
                
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition flex items-center">
                        <i class="fas fa-heart mr-2"></i> Голосовать
                    </button>
                    <button class="px-6 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition flex items-center">
                        <i class="fas fa-images mr-2"></i> Галерея
                    </button>
                    <button class="px-6 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition flex items-center">
                        <i class="fas fa-trophy mr-2"></i> Награды
                    </button>
                </div>
            </div>
        </div>

        <!-- Decorative Footer -->
        <div class="absolute bottom-0 left-0 right-0 py-4 px-6 bg-white bg-opacity-80 backdrop-blur-sm">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-500 text-sm mb-2 md:mb-0">
                    © 2023 Башкирские легенды. Все права защищены.
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-500 hover:text-pink-500 transition">
                        <i class="fab fa-vk text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-pink-500 transition">
                        <i class="fab fa-telegram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-pink-500 transition">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple confetti effect on page load
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'absolute w-2 h-2 rounded-full';
                
                const colors = ['bg-pink-500', 'bg-yellow-400', 'bg-purple-400', 'bg-blue-400'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.classList.add(randomColor);
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = Math.random() * 0.8 + 0.2;
                
                document.body.appendChild(confetti);
                
                let position = -10;
                let rotation = Math.random() * 360;
                let speed = Math.random() * 3 + 2;
                
                const fall = setInterval(() => {
                    position += speed;
                    rotation += 2;
                    
                    confetti.style.top = position + 'px';
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    
                    if (position > window.innerHeight) {
                        clearInterval(fall);
                        confetti.remove();
                    }
                }, 20);
            }
            
            // Create initial confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
            
            // Add click effect to the main card
            const card = document.querySelector('.max-w-4xl');
            card.addEventListener('click', function() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createConfetti();
                    }, i * 50);
                }
            });
        });
    </script>
</body>
</html>
